  <div class="container-fluid">
    <a class="navbar-brand" href="home">Navbar</a>
    <button (click)="moverAFavoritos()">Ir a Favoritos</button>
    <button (click)="getData()">Mostrar Todos</button>
  </div>
</nav>
<form class="d-flex" role="search" [formGroup]="forms">
  <input
    formControlName="productToFind"
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-success" type="submit" (click)="getDataName()">Search</button>
</form>
<div class="container">
  <div class="row gap-3">
    @for (producto of productos; track producto; let i = $index) {
    <div class="col mb-3 p-2 border rounded">
      <div class="text-center">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="m-2" />
      </div>
      <hr />
      <p>${{ producto.precio }}</p>
      <h4>{{ producto.nombre }}</h4>
      <hr />
      <p>{{ producto.descripcion }}</p>
      <div class="d-flex flex-row justify-content-between pt-3">
        <i class="fa-solid fa-star"></i>
        <p>{{ producto.rating }}</p>
      </div>
      <hr />
      <div class="text-center">
        <button class="btn btn-primary" (click)="FavoriteProduct(i)">
          AÃ±adir a Favoritos
        </button>

            &nbsp;{{labelAddToFavorite}}
          </button>
        }
        @else 
        {
          <button class="btn btn-primary" (click)="FavoriteProduct(i)">
            &nbsp;{{labelAddedToFavorite}}
          </button>
        } -->
      </div>
    </div>

    }
  </div>
</div>
